<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4.21</title>
</head>
<body>
    <style>
        p {
            font-size: 2rem;
            text-align: center;
        }

        .container {
            background-color: lightblue;
            width: 40%;
            margin: auto;
            padding: 2rem;
            border: 1px solid black;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: lightblue;
            width: 40%;
            max-width: 600px; /* Limita el ancho máximo */
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
    </style>

    <script>    
        let contador = 1;
        
        function addParagraph() {
            let parrafos = document.getElementsByTagName('p');
            let color = document.getElementById('txtColor').value;

            for (let i = 0; i < parrafos.length; i++) {
                parrafos[i].innerHTML = `Párrafo ${contador}`;  
                parrafos[i].style.color = color;                

                contador++; 
            }
        }    
    </script> 

    <div class="container">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <div class="opciones">
        <div class="color">
            <label>Color del párrafo</label>
            <input type="text" id="txtColor" value="blue"/></br>
        </div>    
        <input type="button" onclick="addParagraph();" value="Añadir párrafos"/> 
    </div>   
</body>
</html>
